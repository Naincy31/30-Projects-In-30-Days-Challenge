<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-container">
            <div style="background-color: #FD3555;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-container">
            <div style="background-image: url('https://images.unsplash.com/photo-1594279534844-d30b10de1096?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Zmx5aW5nJTIwZWFnbGV8ZW58MHx8MHx8fDA%3D')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1672874926743-2abea09874ce?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bG9uZWx5JTIwY2FzdGxlfGVufDB8fDB8fHww')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Ymx1ZSUyMHNreXxlbnwwfHwwfHx8MA%3D%3D')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1447875569765-2b3db822bec9?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlJTIwZmxvd2VyfGVufDB8fDB8fHww')"></div>
        </div>
        <div class="action-buttons">
            <button class="down"><i class="fas fa-arrow-down"></i></button>
            <button class="up"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
